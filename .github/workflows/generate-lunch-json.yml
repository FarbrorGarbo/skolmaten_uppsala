name: Generate Lunch JSON

on:
  schedule:
    - cron: '0 3 * * *'   # 03:00 UTC â‰ˆ 05:00 svensk tid
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate lunch JSON
        run: npm run generate

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add lunchuppsala.json
          git diff --cached --quiet || git commit -m "Update lunch menu"
          git push
